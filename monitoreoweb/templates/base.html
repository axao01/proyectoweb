{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    </head>
    <body>
    <nav class="navbar bg-success border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a style="color:white;"; class="navbar-brand" href="http://127.0.0.1:8000/">MONITOREO WEB DE VARIABLES AMBIENTALES</a>
    <a class="navbar-brand">
      <img src="{% static '/Logo.svg' %}" width="70" height="70" />
    </a>
  </div>
</nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-10 mx-auto">
                    <a>Datos de la región de los ríos: </a>
              </div>

            </div>
            <div class="row">
              <div class="col-sm-6 col-md-12 col-lg-12 col-xl-12 mx-auto">
                <div id="chart" class="chart" style="width: 100%; min-height: 600px;"></div>
              </div>
                <div class="col-sm-6 col-md-12 col-lg-12 col-xl-12 mx-auto">
                     <table class="table">
                          <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Temperatura [°C]</th>
                                  <th scope="col">Humedad Relativa [%]</th>

                                </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">Mínima</th>
                              <td>{{minimoT}}</td>
                              <td>{{minimoH}}</td>
                            </tr>
                            <tr>
                              <th scope="row">Máxima</th>
                              <<td>{{maximoT}}</td>
                              <td>{{maximoH}}</td>
                            </tr>
                          </tbody>
                        </table>
              </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Apache ECharts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
